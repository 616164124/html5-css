<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>day01</title>
</head>
<body>
  <img src="../1.jpeg"/>
  <style type="text/css">
  body{
    text-align: center;
  }
  img{
    margin: 10px;
    /* 图片圆角 */
    border-radius: 50%;
    /* 缩放时，过渡的效果 */
    transition: all 1s;
    transition: all 1s;
    -webkit-animation: alternate;
  }
  img:hover{
    /*使图片有缩放的效果  */
    transform:scale(1.1);
    
  }
  </style>

</body>
</html>
